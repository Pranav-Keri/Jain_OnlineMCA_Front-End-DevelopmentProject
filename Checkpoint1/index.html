<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideshiYatra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-custom">
    <a class="navbar-brand" href="#">
      <img src="VideshiYatra_Logo.png" alt="VideshiYatra Logo" width="40"> VideshiYatra
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Book</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown">Packages</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">United States</a>
            <a class="dropdown-item" href="#">India</a>
            <a class="dropdown-item" href="#">France</a>
            <a class="dropdown-item" href="#">Germany</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
      </ul>
    </div>

    <!-- Login & Register Buttons -->
    <span class="ml-3">
      <button class="btn btn-dark"><a class="nav-link text-white" href="#">Login</a></button>
      <button class="btn btn-dark"><a class="nav-link text-white" href="#">Register</a></button>
    </span>
  </nav>

  <!-- Hero Section -->
  <div class="jumbotron">
    <h2 class="display-4">Welcome to VideshiYatra</h2>
    <h1 class="display-1">Visit <span id="changingCountry"></span></h1>
    <a class="btn btn-dark btn-outline-light" href="#" role="button">Book Now</a>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <!-- JavaScript for Changing Country Names -->
  <script>
    const countries = ["India", "United States", "France", "Germany", "Italy", "Japan"];
    let index = 0;
    function changeCountry() {
        document.getElementById("changingCountry").innerText = countries[index];
        index = (index + 1) % countries.length;
    }
    setInterval(changeCountry, 200); // Change every 0.2s
    changeCountry();
  </script>

</body>
</html>
